<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upscaling Result</title>
</head>
<body>
    <h1>Upscaling Result</h1>
    <h2>Original Image:</h2>
    <img src="{{ url_for('uploaded_file', filename=os.path.basename(input_path)) }}" alt="Original Image">
    
    {% for scale in scales %}
        <h2>Upscaled Image {{ scale }}x:</h2>
        <img src="{{ url_for('output_file', filename=os.path.basename(input_path.split('.')[0] + '_' + scale|string + 'x.png')) }}" alt="Upscaled Image {{ scale }}x">
    {% endfor %}
</body>
</html>
