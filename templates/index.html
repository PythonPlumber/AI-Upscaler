<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upscaling</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
        }

        p {
            color: #777;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #1a73e8;
        }

        .animate__animated {
            animation-duration: 1s;
        }

        .animate__fadeIn {
            animation-name: fadeIn;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Image Upscaling</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif, .bmp, .tiff, .webp, .ico, .jfif">
        <input type="button" value="Upload" onclick="uploadFile()">
    </form>

    <div id="scalingOptions" style="display: none;">
        <h2>Choose Upscaling Size:</h2>
        <button onclick="startProcessing(2)">2x</button>
        <button onclick="startProcessing(4)">4x</button>
        <button onclick="startProcessing(6)">6x</button>
        <button onclick="startProcessing(8)">8x</button>
        <button onclick="startProcessing(10)">10x</button>
    </div>

    <script>
        // ... (unchanged)
    </script>
</body>
</html>
